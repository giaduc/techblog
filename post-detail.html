<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech blog - Blog post detail</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar is-light">
        <div class="container">
            <!-- brand -->
            <div class="navbar-brand">
                <a href="index.html" class="navbar-item">TECHBLOG</a>
            </div>

            <!-- menu -->
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a href="blog.html" class="navbar-item">Blog</a>
                    <a href="about-us.html" class="navbar-item">About us</a>
                    <a href="contact.html" class="navbar-item">Contact</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a href="#" class="navbar-link">Categories</a>
                        <div class="navbar-dropdown">
                            <a href="#" class="navbar-item">Overview</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- ./ navbar -->

    <section class="section">
        <div class="container">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon is-small">
                                <i class="fas fa-home" aria-hidden="true"></i>
                            </span>
                            <span>Bulma</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon is-small">
                                <i class="fas fa-book" aria-hidden="true"></i>
                            </span>
                            <span>Documentation</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon is-small">
                                <i class="fas fa-puzzle-piece" aria-hidden="true"></i>
                            </span>
                            <span>Components</span>
                        </a>
                    </li>
                    <li class="is-active">
                        <a href="#">
                            <span class="icon is-small">
                                <i class="fas fa-thumbs-up" aria-hidden="true"></i>
                            </span>
                            <span>Breadcrumb</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <article class="is-9">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-32x32">
                            <img src="https://bulma.io/images/placeholders/32x32.png" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">Post title</p>
                    </div>
                    <div class="media-right">
                        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                    </div>
                </div>
            </article>

        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    Designed by @giaduc
                </p>
                <p>
                    <a href="https://bulma.io">
                        <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
                    </a>
                </p>
            </div>
        </div>
    </footer>
    <!-- ./ footer -->

    <script src="js/site.js"></script>

</body>

</html>
